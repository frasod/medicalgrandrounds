name: Scrape Grand Rounds Data

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    # Runs at 5:00 AM UTC every day
    - cron: '0 5 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Or your preferred version
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install requests beautifulsoup4
          # Add other dependencies like 'playwright' if needed

      - name: Run the scraper script
        run: python scraper/main.py

      - name: Commit and push if data has changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add docs/data.json
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to the data.json file. Skipping commit."
          else
            git commit -m "Automated data update"
            git push
          fi
